  <app-post-banner></app-post-banner>
  <div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" >
    
    <ng-container matColumnDef="story_tittle">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> 
          <a style="text-decoration: none;" href="{{element.story_url}}" target='_blank'><label style="color: #333; font-size: 13pt">{{element.story_title}}</label> <label style="color: #999"> -{{element.story_author}}-</label></a></td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="created_at">
      <th mat-header-cell *matHeaderCellDef> Create at </th>
      <td mat-cell *matCellDef="let element"> {{element.created_at | getDayReference}} </td>
    </ng-container>
    
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let element"><a mat-flat-button type="button" (click)="delete_post(element)"><i class="material-icons"  >delete</i></a>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="tableColumns" style="display: none"></tr>
    <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
  </table>
</div>
